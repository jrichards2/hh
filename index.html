<html>
<head>
<style>
    body {
        font-family: "Inconsolata", sans-serif;
        margin: 0;
    }
    a {
        color: aliceblue;
        text-decoration: none;
    }
    .header {
        width: 100%;
        height: 50px;
        background-color: black;
    }
    .full-width {
        width: 100%;
    }
    .full-height {
        height: 100%;
    }
    .tab {
        width: 100px;
        float: left;
        
    }
    .tab button {
        background-color: inherit;
        border: none;
        width: 100%;
        height: 100%;
        color: gainsboro;
        font-size: 14;

    }
    .tab button:hover {
        color: white;
    }
    .tab button.active {
        color: deepskyblue;
        font-size: 15;
    }
    .header-container {
        width: 700px;
    }
    .background-blue {
        background-color: #0077b3
    }
    .background-yellow {
        background-color: #ffdb4d
    }
    .background-green {
        background-color: #79d2a6
    }
    .item-box {
        width: 250px;
        height: 250px;
        text-align: center;

    }
    .tab-container {
        width: 80%;
        
    }
    .item-box .title {
        padding-top: 20px;
        color: deepskyblue;
    }
    .item-box .discription {
        color: black;
        height: 20px;
    }
    .item-box .time {
        padding: 10px;
        color: black;
        font-style:italic;
        height: 20px;
    }
    .margin {
        margin: 20px;
    }
    .center-me {
        margin: 0 auto;
    }
</style>
<script>
    function onload() {
        var d = new Date();
        document.getElementById("day" + d.getDay()).className += " active";
    }
</script>
</head>
